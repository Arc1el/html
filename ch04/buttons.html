<!doctype html>
<html>
	<head>
		<title>버튼이 있는 입력 폼</title>
	</head>
<body>
	<h3>버튼을 만들자</h3>
	<hr>
	<form>
		카드번호 입력 <input type="text" size="10" value="">​&nbsp;
		<input type="button" value="cvc">​&nbsp;
		<button type="button">불러오기</button><br>​
		결제 : <input type="submit" value="일시불">​&nbsp;
		<button type="submit">할부</button><br>​<br>
		다시입력하기 : <input type="reset" value="다시입력">​&nbsp;
		<button type="reset">다시입력</button><br>​<br>
		이미지버튼 :  <input type="image" src="mouse.jpg" alt="이미지 버튼" height="20px">​&nbsp;
		<button type="button">​<img src="mouse.jpg" alt="이미지 버튼" height="20px">​</button><br>
		비활성화 된 버튼 : <button type="button" disabled="disabled">클릭불가</button><br>
		체크박스 : <input type="checkbox">&nbsp;<input type="checkbox">&nbsp;<input type="checkbox"><br>
		라디오버튼: <input type="radio" name="group">&nbsp;<input type="radio" name="group">&nbsp;<input type="radio" name="group"><br>
		파일입력 양식버튼 : <input type="file"><br>
		보이지 않음 : <input type="hidden"><br>
	</form>
</body>
</html>
