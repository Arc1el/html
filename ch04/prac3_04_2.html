<!doctype html>
<html>
	<head>
	<title>시간정보를 입력 응용</title>
	</head>
<body>
	<h3>생일축하 합니다.</h3>
	<hr>
	당신의 생일은 1997년 5월 14일입니다. 틀리면 수정하시고 파티시간과 장소를 입력하세요.
	<form action="" method="post">
		<table>
			<tr>
				<td>생일</td>
				<td><input type="date" value="1997-05-14"></td>
			</tr>
			<tr>
				<td>생일파티시간</td>
				<td><input type="time"></td>
			</tr>
			<tr>
				<td>생일파티장소</td>
				<td><input type="text"></td>
			</tr>
	</form>
</body>
</html>
