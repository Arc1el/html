<!doctype html>
<html>
	<head>
	<title>편리한 숫자 입력</title>
	</head>
<body>
	<h3>홈제어시스템 - 온도조절</h3>
	<hr>
	<form action="" method="post">
		지속시간 (0.0 ~ 10.0 시간) : 
		<input type="number" min="0.0" max="10.0" value="5.0" step="0.5"><br><br>
		온도설정1 : 10&deg;
		<input type="range" min="10" max="30" list="temperatures">30&deg;
			<datalist id="temperatures">
				<option value="12" label="Low">
				<option value="20" label="Medium">
				<option value="28" label="High">
			</datalist><br>
		온도설정2 : 10&deg;
		<input type="range" min="10" max="30" step="5">50&deg;
	</form>
</body>
</html>
