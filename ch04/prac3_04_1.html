<!doctype html>
<html>
	<head>
	<title>시간정보를 입력하는 폼 활용</title>
	</head>
<body>
	<h3>시간정보 입력 html5 폼 요소들</h3>
	초기세팅 : 2020년 4월 21일 밤 7시 39분<br>
	시간을 변경해 보세요
	<hr>
	<form action="" method="post">
		<pre>
month :	<input type="month" value="2020-04"><br>
week :	<input type="week" value="2020-W19"><br>
date :	<input type="date" value="2020-04-21"><br>
time :	<input type="time" value="19:42"><br>
local: 	<input type="datetime-local" value="2020-04-21T19:42:20.51"><br>
		</pre>
	</form>
</body>
</html>
