<!doctype html>
<html>
	<head>
		<title>회원가입</title>
	</head>
<body>
	<h3>회원가입</h3>
	<hr>
	<form>
		<table>
			<tr>
				<td>아이디</td>
				<td colspan="2"><input name="id_text" type="text" size="10"> <input name="id_check" type="button" value="중복확인"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td colspan="2"><input name="pass" type="password" size="10"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td colspan="2"><input name="pass" type="password" size="10">&nbsp;&#9754; 비밀번호를 재입력 해주세요.</td>
			</tr>
			<tr>
				<td>성명</td>
				<td colspan="2"><input type="text" name="name" size="10"></td>
			</tr>
			<tr>
				<td>대표사진</td>
				<td colspan="2"><input type="file"></td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td colspan="2"><input type="date"></td>
			</tr>
				<td>성별</td>
				<td colspan="2"><input type="radio" name="gender">남자&nbsp;<input type="radio" name="gender">여자<br></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td colspan="2"><input name="mail_first" type="text" size="10"> @ <input name="mail_second" type="text" size="10">
					<input type="text" list="mail" size="5">
					<datalist id="mail">​
					<option value="gmail">​
					<option value="naver">​
					<option value="daum">​
					</datalist>
				</td>
			</tr>
			<tr>
				<td>주소</td>
				<td colspan="2"><input name="adress_text" type="text" size="10"> <input name="adress_check" type="button" value="주소찾기"></td>
			</tr>
			<tr>
				<td>상세주소</td>
				<td colspan="2"><input type="text" name="adress_detail" size="10"></td>
			</tr>
			<tr>
				<td>휴대폰</td>
				<td colspan="2">
				<input type="radio" name="telecom" value="1">​LGT <input type="radio" name="telecom" value="2">​SKT <input type="radio" name="telecom" value="3">KT <br>
				<input type="text" list="tel_num" size="3">
					<datalist id="tel_num">​
					<option value="010">​
					<option value="011">​
					<option value="019">​
					</datalist>
				<input name="tel_second" type="text" size="4">-<input name="tel_third" type="text" size="4"></td>
			</td>
			<tr>
				<td>자기소개</td>
				<td colspan="2"><textarea cols="40" rows="8"></textarea>
			</tr>
			<td>정보수신매체</td>
				<td colspan="2">
				<input type="checkbox" value="1">​문자 <input type="checkbox" value="1">​이메일
			</tr>
			<tr>
				<td colspan="3" align="center"><input name="register" type = "submit" value = "가입하기"/>
				<input name="retry" type = "reset" value = "다시 입력"/></td>
			</tr>
		</table>
	</form>
</body>
</html>
