<!DOCTYPE html>​
<html>​
<head>
	<title>css3 selector basic page</title>​
	<style type="text/css">
		input:enabled { background-color : white; }
		input:disabled { background-color : gray; }
		input:focus { background-color : orange; }
	</style>
</head>​
<body>​
	<h2>사용가능</h2>
	<input type="text" />
	<h2>사용불가능</h2>
	<input type="text" disabled="disabled"/>
</body>​
</html>​
